<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <h1 class="title">The Cheeky Robot</h1>

  <!-- Robot Div -->
  <div class="robot">
    <!-- Head of Robot -->
    <div class="head">
      <marquee id = "answer" behaviour="scroll" direction="left"  scrollamount="10" ></marquee>
      <div class="mouth">

        <marquee id = "mouth" behaviour="scroll" direction="left"  scrollamount="12"> !#/AsK BeLoW\#!AsK BeLoW\#!AsK BeLoW!#/AsK BeLoW\#!AsK BeLoW\#!AsK BeLoW!#/AsK BeLoW\#!AsK BeLoW\#!AsK BeLoW!#/AsK BeLoW\#!AsK BeLoW\#!AsK BeLoW</marquee></div>
      </div>
      <!-- Neck of Robot -->
      <div class="neck">
      </div>
      <!-- Upper Body of Robot -->
      <div class="upper-body">
        <!-- Type Question section -->
        <textarea id="questionArea" placeholder="Type Here" behaviour="scroll"  scroll amount="50"></textarea>
        <br>
        <!-- Button  -->
        <button id="button">[ PRESS ]</button>
      </div>

      <!-- Javas script for the Robot -->

      <script type="text/javascript">
        function generate_random(max_number) {
          return Math.round(Math.random()*max_number);
        }

        let button = document.querySelector("button");
        let answer = document.querySelector("#answer");

      // add click event
      button.addEventListener("click", function(){
     // generate random numbers
     let randomNumber =generate_random(4);

    // turn the random numbers to answers
    let answerText = "";
    if (randomNumber  == 0) {

      answerText = "BLAH BLAH BLAH.... SO NEEDY!.";
    }
    else if (randomNumber == 1) {
      answerText = "TRY AGAIN NUMPTY";
    }

    else if (randomNumber == 2) {
      answerText = "HOW SHOULD I KNOW!";
    }
    else if (randomNumber == 3) {
      answerText = "KEEP WISHING BUDDY!";
    }
    else if (randomNumber == 4) {
      answerText = "DID YOU BRUSH YOUR TEETH THIS MORNING?";
    }
    else {
      anserText = "SORRY I DONT SPEAK IDIOT";
    } 


    answer.innerHTML = answerText; 
  });
</script>



</body>

</html>
